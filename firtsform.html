<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pedbot</title>
</head>

<body>
    <h1>Form</h1>
    <form action="https://www.reddit.com/search">
        <p>
            <label for="nome">insira seu nome</label>
            <input id="nome" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="idade">qual sua idade?</label>
            <input id="idade" type="date" name="idade">
        </p>
        <p>
            <label for="password">insira sua senha</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <!--formato de botão para redirecionamento-->
        <button>Confirmar</button>
        <!-- com o type, permite assim escolher o tipo da função do botão-->
        <!--<button type="button"></button>
        metodo diferente de incrementar um redirecionamento, não tão recomendado-->
        <!--<input type="submit" value="Confirmar"> -->
    </form>
    <hr>
    <h2>Outro conteudo para formulario</h2>
    <form action="https://www.reddit.com/search">
        <p>
            <label for="text">conteúdo de busca para reddit</label>
            <input id="text" type="text" name="q">
            <button id="search"> search reddit</button>
        </p>
    </form>
    <hr>
    <h2>Conteúdo de busca para o google</h2>
    <form action="https://www.google.com/search">
        <p>
            <label for="text">conteúdo de busca para google</label>
            <input id="text" type="text" name="q">
            <button id="search"> search google</button>
        </p>
    </form>

    <hr>

    <h2>Conteúdo de busca para o youtube</h2>
    <form action="https://www.youtube.com/results">
        <p>
            <label for="text">conteúdo de busca para youtube</label>
            <input id="text" type="text" name="search_query">
            <button id="search"> search youtube</button>
        </p>
    </form>

    <hr>

    <h2>Mais inputs!</h2>
    <form action="/birds">

        <label for="agree">Aceite tudo</label>
        <input type="checkbox" name="agree_tos" id="agree">
        <button>Confirmar</button>

        <p> <!--selecionar uma alternativa em meio as outras, apenas uma definitiva-->
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">s</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <hr>

        <p> <!-- tudo que envolva seleção-->
            <label for="meal">Por favor, selecione uma entrada</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="vegetarian"><!--selected - pré seleciona uma marcação -->vegetarian</option>
                <option value="steak">steak</option>
            </select>
        </p>

        <hr>

        <p>
            <!-- interessante adicionar no web skyline-->
            <!--adiciona uma linha de medida "range"-->
            <label for="cheese">Contador de queijos</label>
            <input type="range" id="cheese" min="1" max="400" value="70" name="cheese_level">
            <button>Confirmar</button>
        </p>

        <hr>

        <p>
            <label for="requests">Deixe seu recado!</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests" placeholder="Deixe seu recado"></textarea>
        </p>
        <button>Confirmar</button>
    </form>
    <hr>
    <form action="/acess">
        <h2>Validação de dados</h2>
        <p>
            <label for="usernamepri">Insira seu nome</label>
            <input type="text" id="usernamepri" placeholder="digite seu nome" name="q" required>
            <button>Confirmar</button>
        </p>
        <p>
            <label for="pass">Insira sua senha</label>
            <input type="password" id="pass" placeholder="digite sua senha" name="q" required minlength="3"
                maxlength="9"> <!--torna-se obrigatorio se declarar required-->
            <button>Confirmar</button>
        </p>
    </form>


</body>

</html>
