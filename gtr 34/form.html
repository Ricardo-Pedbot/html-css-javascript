<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para registro</title>
    <h1>formulário para cadastro - fã NFS</h1>
</head>

<body>
    <main>
        <h2>Preencha com seguintes dados:</h2>
        <form action="/next...">
            <div>
                <label for="user">nome</label>
                <input type="text" id="user" placeholder="primeiro nome" required>

                <label for="userseg">sobrenome</label>
                <input type="text" id="userseg" placeholder="segundo nome" required>
            </div>

            <h3>escolha seu jogo favorito da saga need for speed</h3>

            <div>
                <p>
                    <input type="radio" name="seção" id="nd1">
                    <label for="nd1">need for speed undergound 2</label>
                </p>
                <p>
                    <input type="radio" name="seção" id="nd2">
                    <label for="nd2">need for speed most wanted</label>
                </p>
                <p>
                    <input type="radio" name="seção" id="nd3">
                    <label for="nd3">need for speed carbon</label>
                </p>
            </div>

            <div>
                <label for="g">email</label>
                <input type="email" name="emailuser" id="g" required>
                <label for="ss">senha</label>
                <input type="password" name="senhauser" id="ss" required minlength="5" maxlength="30">
            </div>

            <div>
                <label for="catg">selecione grupo de idade</label>
                <select name="categoria" id="catg">
                    <option disabled selected></option>
                    <option value="kids">-18</option>
                    <option value="ya">18-25</option>
                    <option value="adults">25-50</option>
                    <option value="senior">+50</option>
                </select>
            </div>
            <p>
                <button type="submit">enviar formulário</button>
            </p>
        </form>

    </main>
</body>

</html>
